<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tkr Kanban Board</title>
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <header>
        <h1 id="project-name" contenteditable="true">My Kanban Board</h1>
        <div class="board-controls">
            <button id="add-column-btn">+ Add Column</button>
        </div>
    </header>

    <main>
        <aside class="next-steps-sidebar">
            <div class="next-steps-header">
                <h2>Next Steps</h2>
            </div>
            <ol class="next-steps-list">
                <!-- Next steps will be dynamically inserted here -->
            </ol>
        </aside>
        
        <div id="board">
            <!-- Columns will be dynamically inserted here -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
